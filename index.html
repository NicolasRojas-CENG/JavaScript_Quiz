<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/style.css">
    <title>Quiz: JAvaScript</title>
</head>
<body>
    <header>
        <div><p id="scores">View High Scores</p></div>
    </header>
    <main>
        <!--Section for the quiz instructions.-->
        <section id="instructions">
            <h1 class="header" id="header">Quiz: JavaScript!</h1>
            <p class="content" id="content">
                This is a quiz about concepts, terms, and code about the JavaScript programming language.
            </p>
            <button class="start" id="start">Start Quiz!</button>
        </section>

        <!--Section for the quiz, hidden.-->
        <section class="quiz" id="quiz">
            <div class="quiz_header">
                <p id="time">Time</p>
                <h2 id="question">Question text</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer" />
                        <label for="a" id="a_answer">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer" />
                        <label for="b" id="b_answer">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer" />
                        <label for="c" id="c_answer">Answer</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer" />
                        <label for="d" id="d_answer">Answer</label>
                    </li>
                </ul>
            </div>
            <button id="submit">Next</button>
        </section>
        <section id="results">
            <div>
                <h2 id="results">Your results!</h2>
                <p id="resultContent"></p>
                <p>Enter your name <input type="text" name="userName"></p>
                <p id="message"></p>
            </div>
            <button id="save">Save</button>
        </section>
        <section id="scoreScreen">
            <div>
                <h2>High Scores!</h2>
                <p id="scoresContent"></p>
            </div>
            <button id="back">Back</button>
        </section>
    </main>
    <script src="resources/js/script.js"></script>
</body>
</html>
